<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AR Web App"
    />
    <meta charset="UTF-8">
    <title>Simple AR.js App</title>
    <!-- Include AR.js and A-Frame libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-gltf-part-component/v0.3.0/dist/aframe-gltf-part-component.min.js"></script>

    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="trackingMethod: best; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="icm" src="https://rawcdn.githack.com/Reyes-J-R/web_ar/da56c588916aeb29ec21fae27aa060e93065e0dc/public/models/CesiumMan.gltf">
      </a-assets>
      <a-marker preset="hiro">
        <!-- <a-entity gltf-model="https://arjs-cors-proxy.herokuapp.com/https://tests.offtopicproductions.com/ywca.gltf"></a-entity> -->
        <a-entity gltf-model="#icm" position="0 0.5 0" scale="2 2 2"></a-entity>
        <!-- <a-box position="0 0.5 0" material="color: red;"></a-box> -->
      </a-marker>
      
      <a-entity camera></a-entity>
      <!-- <img src="./hiro_marker.png"> -->
      </a-scene>
      <div id="root"></div>
    </body>
</html>
